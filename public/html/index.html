<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notification Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .step {
            display: none;
        }

        #step1 {
            display: block;
        }
    </style>
</head>

<body>
    <div id="step1" class="step">
        <div class="p-4" style="background-color: #F9F9F9;">
            LOGO
        </div>
        <div class="p-3">
            <div class="m-3">
                <p class="h5">Tipo de Campanha</p>
                <label for="message2">
                    <select name="message2" id="message2">
                        <option value="tran">Transacional</option>
                        <option value="prom">Promocional</option>
                    </select>
                </label>
            </div>
            <div class="m-3">
                <p class="h5">Categoria da Campanha</p>
                <label for="category">
                    <select name="category" id="category">
                        <option value="TRANSACTION">TRANSACTION</option>
                        <option value="WARNING">WARNING</option>
                        <option value="NEWS">NEWS</option>
                    </select>
                </label>
            </div>
            <div id="campaignIDDiv" class="m-3">
                <p class="h5">ID da Mensagem no Content Builder</p>
                <label for="message">
                    <input style="width: 200px;" name="message" id="message">
                </label>
            </div>
            <div id="buttonTitleDiv" class="m-3">
                <p class="h5">Texto do bot√£o</p>
                <label for="buttonTitle">
                    <input style="width: 200px;" name="buttonTitle" id="buttonTitle">
                </label>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="postmonger.js"></script>
    <script type="text/javascript" src="require.js"></script>

    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: ''
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
    <script>
        function showDiv(divId, element) {
            document.getElementById(divId).style.display = element.value == 'prom' ? 'block' : 'none';
        }
    </script>
</body>

</html>
